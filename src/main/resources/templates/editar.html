<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Editar dados das viagem e dos clientes - Crazy Trips</title>
  <link rel="stylesheet" href="css/editar.css">
  <link href="https://fonts.googleapis.com/css2?family=Impact&display=swap" rel="stylesheet">
  <script defer src="./js/editar.js"></script>
</head>
<body>

<header>
  <h1>CRAZY TRIPS</h1>
</header>

<main>
  <form id="edit-form">
  <section class="form-container">
    <div class="box">
      <label for="id">ID:</label>
      <input type="text" name="id" id="id" readonly>

      <label for="nome">Nome:</label>
      <input type="text" name="nome" id="nome" required>

      <label for="nascimento">Data de Nascimento:</label>
      <input type="date" name="nascimento" id="nascimento" required>

      <label for="cpf">CPF:</label>
      <input type="text" name="cpf" id="cpf" required>

      <label for="telefone">Telefone:</label>
      <input type="text" name="telefone" id="telefone" required>

      <label for="cep">CEP:</label>
      <input type="text" name="cep" id="cep" required>
    </div>
    <div class="box">
      <label for="destino">Destino:</label>
      <input type="text" name="destino" id="destino">

      <label for="origem">Origem:</label>
      <input type="text" name="origem" id="origem">

      <label for="partida">Data de Partida:</label>
      <input type="date" name="partida" id="partida">

      <label for="chegada">Data de Chegada:</label>
      <input type="date" name="chegada" id="chegada">

      <label for="preco">Preço:</label>
      <input type="text" name="preco" id="preco">

      <div>
        <label>Tipo:</label>
        <div class="checkbox-group">
          <label><input type="checkbox" name="tipo" value="primeira_classe"> Primeira Classe</label>
          <label><input type="checkbox" name="tipo" value="assento_janela"> Assento na Janela</label>
          <label><input type="checkbox" name="tipo" value="guia_turistico"> Guia Turístico</label>
        </div>
      </div>

      <label for="cliente">Cliente:</label>
      <input type="text" name="cliente" id="cliente">
    </div>
  </section>

  <div class="botoes">
    <button type="submit" class="salvar-btn">Salvar</button>
    <button class="voltar-btn" onclick="window.location.href='ListarTodos.html'">Voltar</button>
  </div>
  </form>
</main>
</body>
</html>

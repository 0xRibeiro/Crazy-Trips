<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crazy Trips</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Impact&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <h1>CRAZY TRIPS</h1>
</header>

<main>
    <section class="form-container">
        <div class="box">
            <label>Nome:</label>
            <input type="text">

            <label>Data de Nascimento:</label>
            <input type="date">

            <label>CPF:</label>
            <input type="text">

            <label>Telefone:</label>
            <input type="text">

            <label>CEP:</label>
            <input type="text">
        </div>


        <div class="box">
            <label>Destino:</label>
            <input type="text">

            <label>Origem:</label>
            <input type="text">

            <label>Data de Partida:</label>
            <input type="date">

            <label>Data de Chegada:</label>
            <input type="date">

            <label>Preço:</label>
            <input type="text">

            <div>
                <label>Tipo:</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="tipo" value="primeira_classe"> Primeira Classe</label>
                    <label><input type="checkbox" name="tipo" value="assento_janela"> Assento na Janela</label>
                    <label><input type="checkbox" name="tipo" value="guia_turistico"> Guia Turístico</label>
                </div>
            </div>

            <label>Cliente:</label>
            <input type="text">
        </div>
    </section>
    <div class="botoes">
        <button>Cadastrar</button>
        <button>Listar Todos</button>
        <button>Buscar por ID</button>
    </div>
</main>
